<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu Arama</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://www.havadiskibris.com/wp-content/uploads/2019/05/gunesli-gunes-hava-durumu.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
        }
        .card {
            width: 100%;
            max-width: 1200px;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
        }
        .card-header {
            background-color: transparent;
            border-bottom: none;
            text-align: center;
            font-size: 2.5rem;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            border: none;
            border-radius: 20px;
            font-size: 1.5rem;
            padding: 15px;
        }
        .form-control::placeholder {
            color: #666;
        }
        .btn-primary {
            background-color: #002366;
            border-color: #002366;
            border-radius: 20px;
            font-size: 1.5rem;
            padding: 15px;
        }
        .btn-primary:hover {
            background-color: #001a4d;
            border-color: #001a4d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        Hava Durumu Arama
                    </div>
                    <div class="card-body">
                        <form action="{% url 'search_city_weather' %}" method="get">
                            <div class="form-group">
                                <input type="text" name="city" class="form-control" placeholder="Şehir adı giriniz" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Ara</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
